<div *ngIf="productId$ | async as productId">
  <app-product-detail
    [product]="productService.getProductFromStateById(productId)"
  ></app-product-detail>
  <app-spacer></app-spacer>
  <app-price-history
    [product]="productService.getProductFromStateById(productId)"
  ></app-price-history>
</div>
